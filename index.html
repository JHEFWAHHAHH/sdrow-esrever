<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переверни текст</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #ffffff;
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 25px;
            text-align: center;
            outline: none;
            transition: transform 0.3s ease-in-out;
        }
        input:focus {
            transform: scale(1.05);
        }
        button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.2s;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out, top 0.4s ease-in-out, left 0.4s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        button:hover::after {
            width: 0;
            height: 0;
        }
        button:hover {
            transform: scale(1.05);
            background: #0056b3;
        }
        #output {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>переверни слова</h2>
    <input type="text" id="inputText" placeholder="Введіть текст" maxlength="50">
    <button onclick="reverseText()">Перевернути</button>
    <div id="output"></div>

    <script>
        function reverseText() {
            let input = document.getElementById("inputText").value;
            let reversed = input.split('').reverse().join('');
            let output = document.getElementById("output");
            output.style.opacity = 0;
            setTimeout(() => {
                output.innerText = reversed;
                output.style.opacity = 1;
            }, 200);
        }
    </script>
</body>
</html>
